# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nginx-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://0imageregistry0.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ae3d027c31804d17b73cc49e9e102081 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_165488fa8221492e97a634b70be9547c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: 0imageregistry0.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ae3d027c31804d17b73cc49e9e102081 }}/0imageregistry0/nginx-devops:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nginx-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_66030dced2124b86a6b44d3bc67d79ae }}
        images: '0imageregistry0.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ae3d027c31804d17b73cc49e9e102081 }}/0imageregistry0/nginx-devops:${{ github.sha }}'